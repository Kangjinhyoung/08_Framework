<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- 메일은 header 불필요 -->

<body>

  <!-- css/js 파일은 이메일 첨부 불가 -->
  <div>

    <!-- Content-ID로 등록된 이미지 중 logo를 출력 -->
    <div style="text-align: center;">
      <img src="cid:logo" width="200px">
    </div>

    <h3 style="text-align: center;">
      당신은 섹시킹진형의 섹시섹시빔을 맞으셨습니다.
      <br>
      피하실려면 코드를 보내주세요.
    </h3>

    <div style="text-align: center; color:blue;">
      <h3 style="display: inline-block;  border: 3px solid black; width: 400px; padding:10px;">
        <th:block th:text="${authKey}">ssssss</th:block>
      </h3>
    </div>
  </div>
</body>

</html>
